    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #FF7E5F, #FEB47B, #D38312, #A83232);
      color: #ffffff;
      text-align: center;
    }
  
    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      
    }
  
    .nav-link {
      text-decoration: none;
      color:#2e73a8;
      font-size: larger;
      /* rgb(0, 127, 139); */
       /* #A83232; */
      font-weight: 900;
      margin: 0 10px;
      transition: color 0.3s;
    }
  
    .nav-link:hover {
      color: #D38312;
    }
  
    /* Hero Section */
    .hero-section {
      padding: 100px 20px;
    }
  
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
  
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
  
    .buttons .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
  
    .view-projects {
      background: #D38312;
    }
  
    .view-projects:hover {
      background: #A83232;
    }
  
    .contact-me {
      background: #4E4376;
    }
  
    .contact-me:hover {
      background: #2b5876;
    }
  </style>

<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Me</h1>
    <p>
      Let's connect to explore together! Whether you have a question, collaboration idea, or just want to say hello,
      feel free to drop a
      message below.
    </p>
  </div>

  <div class="contact-form">
    <form id="frmContact">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your message"></textarea>
      </div>

      <button type="submit" class="send-btn">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </div>

  <div class="contact-social">
    <p>Or reach me on:</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/vistriti-vardhan-6309b583" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i>
      </a>

        LinkedIn" class="fab fa-github"></i></a>
      <a href="mailto:vistriti13@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
    <div>
      <div id="myContact" class="contact-social">
        <span>
          <i class="fa fa-envelope"></i><label> Vistriti13&#64;gmail.com</label>
        </span>
      </div>
      <div class="contact-social">
        <span>
